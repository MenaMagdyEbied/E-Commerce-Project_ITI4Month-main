<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <style>
        :root { --admins-bg: #f8f9fa; --admins-border: #eee; }
        body { background: var(--admins-bg); font-size: 14px; font-family: sans-serif; }
        
        .admins-side { min-height: 100vh; background: #fff; border-right: 1px solid var(--admins-border); }
        .admins-link { color: #666; padding: 10px; border-radius: 8px; text-decoration: none; display: block; }
        .admins-link.active { background: #e7f1ff; color: #0d6efd; font-weight: 600; }
        
        .admins-box { background: #fff; border-radius: 12px; border: 1px solid var(--admins-border); }
        .admins-field { border-radius: 8px; padding: 10px; border: 1px solid #ddd; }
        
        .admins-pic { width: 32px; height: 32px; border-radius: 50%; display: inline-flex; align-items: center; justify-content: center; background: #e0e7ff; color: #4338ca; font-weight: bold; }
        .admins-btn-icon { border: none; background: none; cursor: pointer; transition: 0.2s; padding: 5px; }
        .admins-btn-icon:hover { opacity: 0.6; }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <aside class="col-md-2 admins-side p-3 d-none d-md-block">
            <div class="fw-bold mb-4 text-primary fs-5 px-2"><i class="bi bi-shield-lock-fill"></i> Admin</div>
            <nav>
                <a href="dashboard.html" class="admins-link mb-1"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a>
                <a href="admins.html" class="admins-link active mb-1"><i class="bi bi-people-fill me-2"></i> Admins</a>
                <a href="Categories.html" class="admins-link mb-1"><i class="bi bi-tags-fill me-2"></i> Categories</a>
                <a href="products.html" class="admins-link mb-1"><i class="bi bi-cart-fill me-2"></i> Products</a>
                <a href="orders.html" class="admins-link mb-1"><i class="bi bi-bag-check me-2"></i> Orders</a>
            </nav>
        </aside>

        <main class="col-md-10 p-4">
            <h3 class="fw-bold mb-4">Add New Admin</h3>
            
            <section class="admins-box p-4 mb-4">
                <form class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label fw-semibold">Full Name</label>
                        <input type="text" class="form-control admins-field" placeholder="Admin Name">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-semibold">Email Address</label>
                        <input type="email" class="form-control admins-field" placeholder="Admin@company.com">
                    </div>

                    <div class="col-md-6">
                        <label class="form-label fw-semibold">Temporary Password</label>
                        <input type="password" class="form-control admins-field" value="12345678">
                    </div>
                    <div class="col-md-6 d-flex align-items-end justify-content-end">
                        <button type="submit" class="btn btn-primary px-5 admins-field py-2">Add Admin</button>
                    </div>
                </form>
            </section>

            <section class="admins-box overflow-hidden">
                <table class="table align-middle m-0">
                    <thead class="bg-light text-muted small">
                        <tr>
                            <th class="ps-4 py-3">NAME</th>
                            <th>EMAIL</th>
                            <th>DATE</th>
                            <th class="text-center">ACTIONS</th>
                        </tr>
                    </thead>
                    <tbody class="small">
                        <tr id="row-1">
                            <td class="ps-4 py-3"><span class="admins-pic me-2">A</span> <b>Ahmed Ashraf</b></td>
                            <td>Ahmed@company.com</td>
                            <td>Feb 05, 2026</td>
                            <td class="text-center">
                                <button class="admins-btn-icon text-muted" data-bs-toggle="modal" data-bs-target="#editModal"><i class="bi bi-pencil-square"></i></button>
                                <button class="admins-btn-icon text-danger" onclick="document.getElementById('row-1').remove()"><i class="bi bi-trash3"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>
    </div>
</div>

<div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content admins-box">
            <div class="modal-header border-0">
                <h5 class="modal-title fw-bold">Edit Admin</h5>
                <button type="button" class="btn-close shadow-none" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label class="form-label fw-semibold">Full Name</label>
                    <input type="text" class="form-control admins-field" value="Ahmed Ashraf">
                </div>
                <div class="mb-3">
                    <label class="form-label fw-semibold">Email</label>
                    <input type="email" class="form-control admins-field" value="Ahmed@company.com">
                </div>
                <div class="mb-3">
                    <label class="form-label fw-semibold">Update Password</label>
                    <input type="password" class="form-control admins-field" placeholder="New password">
                </div>
            </div>
            <div class="modal-footer border-0">
                <button type="button" class="btn btn-light border" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary px-4" data-bs-dismiss="modal">Save</button>
            </div>
        </div>
    </div>
</div>
<script src="../../JAVASCRIPT/admins.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
