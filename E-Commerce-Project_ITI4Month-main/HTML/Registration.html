<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShopEase - User Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
  <style>
    body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        background-color: #f1f5f9;
    }

    .auth-wrapper {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }

    .auth-container {
        display: flex;
        width: 1000px;
        height: 620px; /* طول ثابت عشان ميبقاش فيه سكرول */
        background: #fff;
        border-radius: 24px;
        overflow: hidden;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
    }

    /* الجزء الشمال: صورة */
    .auth-side-image {
        flex: 1.2;
        position: relative;
        background-image: url('https://images.unsplash.com/photo-1519389950473-47ba0277781c?q=80&w=2070&auto=format&fit=crop');
        background-size: cover;
        background-position: center;
        padding: 30px;
        display: flex;
        align-items: flex-end;
    }

    .auth-side-image .overlay {
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background: linear-gradient(180deg, rgba(19, 127, 236, 0.2) 0%, rgba(15, 23, 42, 0.85) 100%);
        z-index: 1;
    }

    .auth-content-text { position: relative; z-index: 2; color: white; }

    .auth-form-side {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        background: #fff;
        padding: 10px 40px;
    }

    /* --- التابات  زي صفحة اللوجن --- */
    .auth-tabs {
        display: flex;
        margin-bottom: 20px;
    }

    .auth-tabs a, .auth-tabs button {
        flex: 1;
        padding: 12px;
        font-size: 0.9rem;
        font-weight: 700;
        text-decoration: none;
        text-align: center;
        color: #64748b;
        border: none;
        background: none;
        border-bottom: 2px solid #f1f5f9;
        transition: all 0.3s;
        cursor: pointer;
    }

    .auth-tabs .active {
        color: #137fec;
        border-bottom: 3px solid #137fec; /*  البوردر   */
    }

    /*  الفورم المصغر عشان مفيش حاجة تخرج بره */
    .form-label {
        font-size: 0.75rem;
        font-weight: 600;
        margin-bottom: 2px;
        color: #334155;
    }

    .form-control {
        height: 36px;
        font-size: 0.85rem;
        border-radius: 8px;
        background-color: #f8fafc;
        border: 1px solid #e2e8f0;
    }

    .form-control:focus {
        border-color: #137fec;
        box-shadow: 0 0 0 3px rgba(19, 127, 236, 0.1);
    }

    #registerForm {
        gap: 6px !important;
    }

    .btn-primary {
        background-color: #137fec;
        border: none;
        height: 42px;
        font-size: 0.95rem;
        border-radius: 8px;
        font-weight: 700;
        margin-top: 10px;
        transition: all 0.3s ease;
    }

    .btn-primary:hover {
        background-color: #0d6efd;
        transform: translateY(-1px);
    }

    @media (max-width: 991px) {
        .auth-side-image { display: none; }
        .auth-container { width: 450px; height: auto; }
        .auth-wrapper { height: auto; padding: 40px 20px; }
    }
  </style>
</head>
<body class="d-flex flex-column">
  <div id="navbar"></div>

  <main class="auth-wrapper">
    <div class="auth-container">
      <div class="auth-side-image">
        <div class="overlay"></div>
        <div class="auth-content-text">
          <h1 class="fw-bold">Tech Awaits You!</h1>
          <p class="opacity-75">Join ShopEase and discover the latest laptops, smartphones, and premium gadgets.</p>
        </div>
      </div>

      <div class="auth-form-side">
        <div class="auth-tabs">
          <a href="login.html">Login</a>
          <button class="active">Register</button>
        </div>

        <div class="auth-card-clean px-1">
          <h2 class="fw-bold mb-1" style="font-size: 1.5rem;">Create Account</h2>
          <p class="text-secondary small mb-3">Start your tech journey with us today.</p>

          <form id="registerForm" class="d-flex flex-column">
            <div>
              <label for="suName" class="form-label">Full Name</label>
              <input type="text" id="suName" class="form-control" placeholder="Mina Magdy" required>
            </div>
            
            <div>
              <label for="suEmail" class="form-label">Email Address</label>
              <input type="email" id="suEmail" class="form-control" placeholder="name@example.com" required>
            </div>

            <div>
              <label for="suPassword" class="form-label">Password</label>
              <div class="position-relative">
                <input type="password" id="suPassword" class="form-control" placeholder="••••••••" required>
                <span class="material-symbols-outlined position-absolute top-50 end-0 translate-middle-y me-3 text-secondary" 
                      style="cursor: pointer; font-size: 1.1rem;" onclick="togglePassword('suPassword', this)">visibility</span>
              </div>
            </div>

            <div>
              <label for="suConfirmPassword" class="form-label">Confirm Password</label>
              <div class="position-relative">
                <input type="password" id="suConfirmPassword" class="form-control" placeholder="••••••••" required>
                <span class="material-symbols-outlined position-absolute top-50 end-0 translate-middle-y me-3 text-secondary" 
                      style="cursor: pointer; font-size: 1.1rem;" onclick="togglePassword('suConfirmPassword', this)">visibility</span>
              </div>
            </div>

            <div class="form-check my-1">
              <input class="form-check-input" type="checkbox" id="terms" required>
              <label class="form-check-label text-secondary" style="font-size: 0.75rem;" for="terms">
                I agree to the <a href="#" class="text-primary fw-semibold">Terms & Privacy</a>
              </label>
            </div>

            <button type="submit" class="btn btn-primary w-100 shadow-sm">Register Now</button>
          </form>
        </div>
      </div>
    </div>
  </main>

  <div id="footer"></div>

  <script src="../JAVASCRIPT/LoadComponents.js"></script>
  <script src="../JAVASCRIPT/auth.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../JAVASCRIPT/authhelper.js"></script>
</body>
</html>
