<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShopEase - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
  <style>
    body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        background-color: #f1f5f9;
    }

    .auth-wrapper {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }

    /* الكارد المنقسمة بطول ثابت 620px لمنع السكرول */
    .auth-container {
        display: flex;
        width: 1000px;
        height: 620px;
        background: #fff;
        border-radius: 24px;
        overflow: hidden;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
    }

    /* الجزء الشمال: الصورة */
    .auth-side-image {
        flex: 1.2;
        position: relative;
        background-image: url('https://images.unsplash.com/photo-1519389950473-47ba0277781c?q=80&w=2070&auto=format&fit=crop');
        background-size: cover;
        background-position: center;
        padding: 30px;
        display: flex;
        align-items: flex-end;
    }

    .auth-side-image .overlay {
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background: linear-gradient(180deg, rgba(19, 127, 236, 0.2) 0%, rgba(15, 23, 42, 0.85) 100%);
        z-index: 1;
    }

    .auth-content-text { position: relative; z-index: 2; color: white; }

    /* الجزء اليمين: الفورم */
    .auth-form-side {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        background: #fff;
        padding: 20px 40px;
    }

    /* التابات المصغرة */
    .auth-tabs {
        display: flex;
        margin-bottom: 25px;
    }

    .auth-tabs a, .auth-tabs button {
        flex: 1;
        padding: 10px;
        font-size: 0.9rem;
        font-weight: 700;
        text-decoration: none;
        text-align: center;
        color: #64748b;
        border-bottom: 2px solid #f1f5f9;
        background: none;
        border-top: none; border-left: none; border-right: none;
    }

    .auth-tabs .active {
        color: #137fec;
        border-bottom: 3px solid #137fec;
    }

    /* تصغير الـ Inputs والـ Labels */
    .form-label {
        font-size: 0.8rem;
        font-weight: 600;
        color: #334155;
        margin-bottom: 4px;
    }

    .form-control {
        height: 40px; /* تصغير الارتفاع */
        font-size: 0.85rem;
        border-radius: 8px;
        background-color: #f8fafc;
    }

    #loginForm {
        gap: 12px !important;
    }

    /* الزرار المصغر */
    .btn-primary {
        background-color: #137fec;
        border: none;
        height: 45px;
        font-size: 0.9rem;
        border-radius: 8px;
        font-weight: 700;
        margin-top: 10px;
        transition: all 0.3s ease;
    }

    .btn-primary:hover {
        background-color: #0d6efd;
        transform: translateY(-1px);
    }

    @media (max-width: 991px) {
        .auth-side-image { display: none; }
        .auth-container { width: 450px; height: auto; }
    }
  </style>
</head>
<body>
  <div id="navbar"></div>

  <main class="auth-wrapper">
    <div class="auth-container">
      <div class="auth-side-image">
        <div class="overlay"></div>
        <div class="auth-content-text">
          <h1 class="fw-bold">Welcome Back!</h1>
          <p class="opacity-75">Sign in to continue your shopping experience with ShopEase.</p>
        </div>
      </div>

      <div class="auth-form-side">
        <div class="auth-tabs">
          <button class="active">Login</button>
          <a href="Registration.html">Register</a>
        </div>

        <div class="auth-card-clean">
          <h2 class="fw-bold mb-1">Login</h2>
          <p class="text-secondary small mb-4">Enter your credentials to access your account.</p>

          <form id="loginForm" class="d-flex flex-column">
            <div>
              <label for="liEmail" class="form-label">Email Address</label>
              <input type="email" id="liEmail" class="form-control" placeholder="Enter Your Email" required>
            </div>
            
            <div>
              <div class="d-flex justify-content-between align-items-center mb-1">
                <label for="liPassword" class="form-label mb-0">Password</label>
              </div>
              <div class="position-relative">
                <input type="password" id="liPassword" class="form-control" placeholder="Enter Your Password" required>
                <span class="material-symbols-outlined position-absolute top-50 end-0 translate-middle-y me-3 text-secondary" 
                      style="cursor: pointer; font-size: 1.2rem;" onclick="togglePassword('liPassword', this)">visibility</span>
              </div>
            </div>

            <div class="form-check my-1">
              <input class="form-check-input" type="checkbox" id="adminLogin">
              <label class="form-check-label text-secondary small" for="adminLogin">Admin Login</label>
            </div>

            <button type="submit" class="btn btn-primary w-100 shadow-sm">Login to Account</button>
          </form>
        </div>
      </div>
    </div>
  </main>

  <div id="footer"></div>

  <script src="../JAVASCRIPT/LoadComponents.js"></script>
  <script src="../JAVASCRIPT/auth.js"></script>
  <script src="../JAVASCRIPT/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
