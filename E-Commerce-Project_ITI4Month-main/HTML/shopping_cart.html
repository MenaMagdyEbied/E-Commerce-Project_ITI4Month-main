<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../CSS/shopping-cart&wishlist.css">
</head>

<body>

    <nav id="navbar"></nav>

    <main class="bg-body-tertiary min-vh-100">
        <section class="Shopping container py-5">
            <h2>Your Shopping Cart</h2>
            <p id="cartCount" class="text-muted">You have 0 items in your bag</p>

            <div class="Shopping-cart row">
                <!-- Items Container -->
                <div class="items col-md-8"></div>

                <!-- Order Summary -->
                <div class="order-summary card col-md-4 shadow-sm border-0 p-3 my-3">
                    <h5 class="mb-3">Order Summary</h5>
                    <div class="d-flex justify-content-between mb-2">
                        <span>Subtotal</span>
                        <span id="subtotal">$0</span>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <span>Shipping</span>
                        <span class="text-success">FREE</span>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <span>Estimated Tax</span>
                        <span id="tax">$0</span>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between fw-bold mb-3">
                        <span>Total</span>
                        <span id="total">$0</span>
                    </div>
                    <button id="placeOrderBtn" class="btn btn-primary w-100">Place Order</button>
                </div>
            </div>
        </section>
    </main>

    <footer id="footer"></footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../JAVASCRIPT/LoadComponents.js"></script>
    <script src="../JAVASCRIPT/auth.js"></script>
    <script src="../JAVASCRIPT/cart.js"></script>

</body>

</html>
