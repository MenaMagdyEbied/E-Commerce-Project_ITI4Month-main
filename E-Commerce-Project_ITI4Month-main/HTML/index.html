<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>ShopEase Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
   <link rel="stylesheet" href="../CSS/style.css">


</head>

<body>
    <div id="navbar"></div>

    <div class="container-fluid mt-4">
        <div class="row px-3">
            <aside class="col-md-3 col-lg-2">
                <div class="fw-bold mb-2">Categories</div>
                <div class="filter-section mb-3 p-2 bg-white rounded border">
                    <div class="form-check mb-2 small">
                        <input class="form-check-input" type="checkbox" id="catAll" checked onclick="toggleAll(this)">
                        <label class="form-check-label">All Products</label>
                    </div>
                    <div class="form-check mb-2 small"><input class="form-check-input cat-check" type="checkbox"
                            name="cat" value="laptops" onclick="updateFilters()"><label
                            class="form-check-label">Laptops</label></div>
                    <div class="form-check mb-2 small"><input class="form-check-input cat-check" type="checkbox"
                            name="cat" value="smartphones" onclick="updateFilters()"><label
                            class="form-check-label">Phones</label></div>
                    <div class="form-check mb-2 small"><input class="form-check-input cat-check" type="checkbox"
                            name="cat" value="tablets" onclick="updateFilters()"><label
                            class="form-check-label">Tablets</label></div>
                    <div class="form-check mb-2 small"><input class="form-check-input cat-check" type="checkbox"
                            name="cat" value="mens-watches" onclick="updateFilters()"><label
                            class="form-check-label">Watches</label></div>
                    <div class="form-check mb-2 small"><input class="form-check-input cat-check" type="checkbox"
                            name="cat" value="mobile-accessories" onclick="updateFilters()"><label
                            class="form-check-label">Accessories</label></div>
                    <button class="btn btn-link btn-sm text-danger p-0 mt-2 shadow-none" onclick="clearFilters()"
                        style="text-decoration: none; font-size: 0.8rem;"><i class="bi bi-x-circle me-1"></i>Clear
                        Filters</button>
                </div>
                <div class="fw-bold mb-2">Price Range</div>
                <input type="range" class="form-range" id="priceSlider" min="0" max="3000" step="50" value="3000"
                    oninput="updatePriceLabel(this.value)">
                <div class="small text-muted">Up to: $<span id="maxPriceLabel">3000</span></div>
            </aside>

            <main class="col-md-9 col-lg-10">
                <div id="loader" class="loader">
                    <div class="spinner-border text-primary"></div>
                </div>
                <div class="row g-4" id="productGrid"></div>
                <nav class="mt-5">
                    <ul class="pagination justify-content-center" id="paginationControls"></ul>
                </nav>
            </main>
        </div>
    </div>
     <div id="footer"></div>
     <script src="../JAVASCRIPT/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../JAVASCRIPT/LoadComponents.js"></script>
</body>

</html>
