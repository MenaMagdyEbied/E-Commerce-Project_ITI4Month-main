<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShopEase - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body { font-family: 'Inter', sans-serif; min-height: 100vh; background: url("../images/login-hero-bg.jpg") center/cover no-repeat; }
    .auth-card { max-width: 480px; border-radius: 16px; }
    .form-control { height: 48px; background-color: #f8fafc; }
    .btn-primary { background-color: #137fec; border: none; }
  </style>
</head>
<body class="d-flex flex-column">
  <div id="navbar"></div>
  <main class="flex-grow-1 d-flex align-items-center justify-content-center py-5 px-3">
    <div class="card shadow-lg auth-card w-100">
      <div class="d-flex border-bottom">
        <button class="btn w-50 fw-bold py-3 border-bottom border-3 border-primary active">Login</button>
        <a href="Registration.html" class="btn w-50 text-secondary fw-bold py-3">Register</a>
      </div>
      <div class="card-body p-4">
        <h2 class="fw-bold mb-4">Welcome Back</h2>
        <form id="loginForm" class="d-flex flex-column gap-3">
          <div>
            <label class="form-label">Email Address</label>
            <input type="email" id="liEmail" class="form-control rounded-3" placeholder="Enter your email" required>
          </div>
          <div>
            <div class="d-flex justify-content-between align-items-center mb-1">
              <label class="form-label mb-0">Password</label>
              <a href="#" class="text-primary small fw-semibold text-decoration-none">Forgot Password?</a>
            </div>
            <div class="position-relative">
              <input type="password" id="liPassword" class="form-control rounded-3" placeholder="Enter your password" required>
              <span class="material-symbols-outlined position-absolute top-50 end-0 translate-middle-y me-3 text-secondary" 
                    style="cursor: pointer;" onclick="togglePassword('liPassword', this)">visibility</span>
            </div>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="adminLogin">
            <label class="form-check-label text-secondary" for="adminLogin">Admin Login</label>
          </div>
          <button type="submit" class="btn btn-primary w-100 py-2 rounded-3 fw-bold">Login</button>
        </form>
        <div class="text-center my-4 text-secondary text-uppercase small">Or continue with</div>
        <button class="btn w-100 border d-flex align-items-center justify-content-center gap-2 py-2 rounded-3">
          <img src="https://www.svgrepo.com/show/475656/google-color.svg" width="20">
          <span class="fw-semibold">Sign in with Google</span>
        </button>
      </div>
    </div>
  </main>
  <div id="footer"></div>
  <script src="../JAVASCRIPT/auth.js"></script> </body>
</html>
