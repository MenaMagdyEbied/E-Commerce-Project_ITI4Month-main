<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShopEase - User Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; min-height: 100vh; background: url("../images/login-hero-bg.jpg") center/cover no-repeat; }
    .auth-card { max-width: 480px; border-radius: 16px; }
    .form-control { background-color: #f8fafc; height: 48px; }
    .btn-primary { background-color: #137fec; border: none; }
  </style>
</head>
<body class="d-flex flex-column">
  <nav id="navbar"></nav>
  <main class="flex-grow-1 d-flex align-items-center justify-content-center py-5 px-3">
    <div class="card shadow-lg auth-card w-100">
      <div class="d-flex border-bottom">
        <a href="login.html" class="btn w-50 text-secondary fw-bold py-3">Login</a>
        <button class="btn w-50 fw-bold py-3 border-bottom border-3 border-primary">Register</button>
      </div>
      <div class="card-body p-4">
        <h2 class="fw-bold mb-4">Create Account</h2>
        <form id="registerForm" class="d-flex flex-column gap-3">
          <div>
            <label class="form-label">Full Name</label>
            <input type="text" id="suName" class="form-control rounded-3" placeholder="Enter your Fullname" required>
          </div>
          <div>
            <label class="form-label">Email Address</label>
            <input type="email" id="suEmail" class="form-control rounded-3" placeholder="Enter your email" required>
          </div>
          <div>
            <label class="form-label">Password</label>
            <div class="position-relative">
              <input type="password" id="suPassword" class="form-control rounded-3" placeholder="Enter your password" required>
              <span class="material-symbols-outlined position-absolute top-50 end-0 translate-middle-y me-3 text-secondary" 
                    style="cursor: pointer;" onclick="togglePassword('suPassword', this)">visibility</span>
            </div>
          </div>
          <div>
            <label class="form-label">Confirm Password</label>
            <div class="position-relative">
              <input type="password" id="suConfirmPassword" class="form-control rounded-3" placeholder="Confirm your password" required>
              <span class="material-symbols-outlined position-absolute top-50 end-0 translate-middle-y me-3 text-secondary" 
                    style="cursor: pointer;" onclick="togglePassword('suConfirmPassword', this)">visibility</span>
            </div>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="terms" required>
            <label class="form-check-label text-secondary" for="terms">I agree to the Terms of Service</label>
          </div>
          <button type="submit" class="btn btn-primary w-100 py-2 rounded-3 fw-bold">Register</button>
        </form>
      </div>
    </div>
  </main>
  <footer id="footer"></footer>
  <script src="../JAVASCRIPT/auth.js"></script>
</body>
</html>
