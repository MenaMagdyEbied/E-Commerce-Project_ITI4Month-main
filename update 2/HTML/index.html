<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>ShopEase Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  
    <style>
     

       
     /* .category-header.collapsed .collapse-icon {
            transform: rotate(-90deg);
        }
       
.product-card {
    transition: all 0.3s ease;
    cursor: pointer;
}
*/

.product-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 20px rgba(0,0,0,0.1) !important;
}

/* زرار التفاصيل */
.btn-primary {
    background-color: #0d6efd;
    border: none;
    font-size: 0.8rem;
    white-space: nowrap; 
}


.btn-light {
    background-color: #fff;
    border: 1px solid #dee2e6 !important;
    transition: 0.2s;
}

.btn-light:hover {
    background-color: #f8f9fa;
    border-color: #0d6efd !important; 
}

/* تنسيق الصورة */
.img-container {
    overflow: hidden;
    border-radius: 12px 12px 0 0;
}
    </style>
</head>

<body>
 <nav id="navbar"></nav>

    <div class="container-fluid mt-4">
        <div class="row px-3">
            <aside class="col-md-3 col-lg-2">

                <div class="filter-title category-header collapsed" data-bs-toggle="collapse"
                    data-bs-target="#catCollapse">
                    Categories
                    <i class="bi bi-chevron-down collapse-icon"></i>
                </div>

                <div class="collapse" id="catCollapse">
                    <div class="filter-section mb-3 p-2 bg-white rounded border">
                        <div class="form-check mb-2 small">
                            <input class="form-check-input cat-check" type="checkbox" id="catAll" value="All" checked
                                onclick="toggleAll(this)">
                            <label class="form-check-label" for="catAll">All Products</label>
                        </div>
                        <div class="form-check mb-2 small">
                            <input class="form-check-input cat-check" type="checkbox" name="cat" value="Laptops"
                                onclick="updateFilters()">
                            <label class="form-check-label" for="catLaptops">Laptops</label>
                        </div>
                        <div class="form-check mb-2 small">
                            <input class="form-check-input cat-check" type="checkbox" name="cat" value="Phones"
                                onclick="updateFilters()">
                            <label class="form-check-label" for="catPhones">Phones</label>
                        </div>
                        <div class="form-check mb-2 small">
                            <input class="form-check-input cat-check" type="checkbox" name="cat" value="Tablets"
                                onclick="updateFilters()">
                            <label class="form-check-label" for="catTablets">Tablets</label>
                        </div>
                        <div class="form-check mb-2 small">
                            <input class="form-check-input cat-check" type="checkbox" name="cat" value="Watches"
                                onclick="updateFilters()">
                            <label class="form-check-label" for="catWatches">Watches</label>
                        </div>
                        <div class="form-check mb-2 small">
                            <input class="form-check-input cat-check" type="checkbox" name="cat" value="Accessories"
                                onclick="updateFilters()">
                            <label class="form-check-label" for="catAccessories">Accessories</label>
                        </div>

                        <button class="btn btn-link btn-sm text-danger p-0 mt-2 shadow-none" onclick="clearFilters()"
                            style="text-decoration: none; font-size: 0.8rem;">
                            <i class="bi bi-x-circle me-1"></i>Clear Filters
                        </button>
                    </div>
                </div>

                <div class="filter-title">Price Range</div>
                <div class="px-2 mb-4">
                    <input type="range" class="form-range" id="priceSlider" min="0" max="1500" step="50" value="1500"
                        oninput="updatePriceLabel(this.value)">
                    <div class="d-flex justify-content-between small text-muted mt-2">
                        <span>$0</span>
                        <span class="fw-bold text-primary">Up to: $<span id="maxPriceLabel">1500</span></span>
                    </div>
                </div>
            </aside>

            <main class="col-md-9 col-lg-10">
                <div class="row g-4" id="productGrid"></div>
                <nav class="mt-5 pb-5">
                    <ul class="pagination justify-content-center" id="paginationControls"></ul>
                </nav>
            </main>
        </div>
    </div>

  <footer id="footer"></footer>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
     <script src="../JAVASCRIPT/LoadComponents.js"></script>
    <script src="../JAVASCRIPT/script.js"></script>
     <script src="../JAVASCRIPT/auth.js"></script>
     
</body>

</html>
