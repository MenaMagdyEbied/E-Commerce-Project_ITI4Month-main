<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShopEase</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .btn-primary {
            background-color: #137fec;
            border: none;
        }

        .nav-link {
            font-weight: 500;
            color: #0d141b;
        }

        .nav-link:hover {
            color: #137fec;
        }

        .brand-icon {
            width: 24px;
            height: 24px;
            color: #137fec;
        }

        .nav-hover-btn {
            padding: 6px 14px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .nav-hover-btn:hover {
            background-color: #137fec;
            color: #fff !important;
        }
    </style>
</head>

<body>

    <header class="navbar navbar-expand-lg bg-white border-bottom px-4 px-lg-5">
        <div class="container-fluid">

            <!-- Logo -->
            <a class="navbar-brand d-flex align-items-center gap-2 fw-bold" href="#">
                <svg class="brand-icon" viewBox="0 0 48 48" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path d="M6 6H42L36 24L42 42H6L12 24L6 6Z"></path>
                </svg>
                ShopEase
            </a>

            <!-- Mobile Toggle -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Links -->
            <div class="collapse navbar-collapse justify-content-end" id="mainNav">
                <ul class="navbar-nav align-items-lg-center gap-lg-2 mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link nav-hover-btn" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-hover-btn" href="#">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-hover-btn" href="#">Support</a>
                    </li>
                </ul>

            </div>

        </div>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
