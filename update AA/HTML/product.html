<body>
  
    <div id="navbar"></div>

    <main class="d-flex align-items-center">
        <div class="container py-5">
            <div class="row g-5 align-items-center">
                <div class="col-md-6 text-center">

    <script>
        // Ø¨Ø¬ÙŠØ¨ Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª Ù…Ù† Ø§Ù„Ù€ URL
        const params = new URLSearchParams(window.location.search);
        document.getElementById('p-title').innerText = params.get('name') || "Product Name";
        document.getElementById('p-price').innerText = (params.get('price') || "0.00") + " EGP";
        document.getElementById('p-img').src = decodeURIComponent(params.get('img') || "download.jpg");
        document.getElementById('p-rating-val').innerText = params.get('rating') || "4.5";

        //  Ø§Ù„Ø¥Ø¶Ø§ÙØ© Ù„Ù„ÙƒØ§Ø±Øª
        function addToCart() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            const product = {
                name: params.get('name'),
                price: params.get('price'),
                img: decodeURIComponent(params.get('img')),
                quantity: 1
            };
            cart.push(product);
            localStorage.setItem('cart', JSON.stringify(cart));
            alert("Added to cart! ğŸ›’");
        }
    </script>
